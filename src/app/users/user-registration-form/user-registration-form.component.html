<div class="register-container">
    <h2>User Registration</h2>
  
    <form [formGroup]="userForm" (ngSubmit)="registerUser()">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" formControlName="firstName" placeholder="First Name">
      </div>

      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" formControlName="lastName" placeholder="Last Name">
      </div>

      <div class="form-group">
        <label>Username:</label>
        <input type="text" formControlName="username" placeholder="Username">
      </div>
  
      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" placeholder="Email">
        <small *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
          Enter a valid email.
        </small>
      </div>
  
      <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" placeholder="Password">
      </div>
  
      <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm password">
        <small *ngIf="!passwordsMatch() && userForm.get('confirmPassword')?.touched">
          Passwords do not match.
        </small>
      </div>
  
      <button type="submit" [disabled]="isSubmitting() || userForm.invalid">Register</button>
    </form>
  
    <p *ngIf="successMessage()" class="success">{{ successMessage() }}</p>
    <p *ngIf="errorMessage()" class="error">{{ errorMessage() }}</p>
    <p>Already have an account? <a (click)="login()">Login</a></p>
</div>
